<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="./Resume.css">
</head>
<body>
    <form>
        <section>
            
                <h2>Resume Builder</h2>
            <h3>Personal Information</h3>
            
                <label style="left: 10px;">Full Name:</label>
                <br>
                <input type="text" placeholder="Enter your full name">
                <BR>
            
                <label>Email:</label>
                <br>
                <input type="email" placeholder="Enter your email">
                <br>
            
        
                <label>Phone:</label>
                <br>
                <input type="number" placeholder="Enter your phone number">
            <br>
            
                <label>Date of Birth:</label>
                <br>
                <input type="date">
<br>
            
            <h3>Education</h3>
            <br>
                <label>Degree:</label>
                <br>
                <input type="text" placeholder="Enter your degree">
                <br>
            
                <label>School/University:</label>
                <br>
                <input type="text" placeholder="Enter institution name">
                <br>
                <label>Marks in Percentage:</label>
                <br>
                <input type="number" placeholder="Enter your marks (%)">
                <br>
            

            
            
                <h3>Project</h3>
                <br>
            
            
                <label>Title:</label>
                <br>
             <input type="text" placeholder="Project title">
             <br>
                <label>Summary:</label>
                <br>
                <input type="text" >
                <br>
            <label>Technologies:</label>
            <br>
                    <input type="text" >
                    <br>
                    <h3>Skills</h3>
                    <br>
                    <label>List of Skills (comma separated):</label>
                    <br>
                
                <textarea></textarea>
                <br>
            

            
            
                    <button type="submit">Submit</button>
                </section>
    </form>
</body>
</html>
