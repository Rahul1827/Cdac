<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Animation</title>
  <style>
    /* General reset and setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* Character styling */
    .character {
      position: relative;
      width: 150px;
      height: 300px;
      background-color: transparent;
      animation: moveCharacter 4s infinite alternate, scaleCharacter 5s infinite alternate;
    }

    /* Head and Eyes styling */
    .head {
      position: relative;
      width: 100%;
      height: 120px;
      background-color: transparent; /* Transparent since the image will be used */
      margin-bottom: 20px;
    }

    /* Image as the character's head */
    .character-image {
      width: 100%; /* Makes the image fill the head area */
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Eyes container */
    .eyes {
      position: absolute;
      top: 30%;
      left: 10%;
      width: 80%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Individual eye styling */
    .eye {
      width: 25px;
      height: 25px;
      background-color: #fff;
      border-radius: 50%;
      position: relative;
      border: 3px solid #000;
    }

    .eye.left {
      animation: blinkLeft 5s infinite;
    }

    .eye.right {
      animation: blinkRight 5s infinite;
    }

    /* Mouth styling */
    .mouth {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background-color: #d34545;
      border-radius: 20px 20px 0 0;
    }

    /* Body styling */
    .body {
      width: 100px;
      height: 140px;
      background-color: #6a5b3b;
      border-radius: 20px;
      margin: 0 auto;
    }

    /* Animations */
    @keyframes moveCharacter {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(50px);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes scaleCharacter {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes blinkLeft {
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(0);
      }
    }

    @keyframes blinkRight {
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(0);
      }
    }
  </style>
</head>
<body>
  <div class="character">
    <div class="head">
      <!-- Replace with the path to your character image -->
      <img src="./Avtar.jpg" alt="Character Image" class="character-image">
      <div class="eyes">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
    </div>
    <div class="body"></div>
  </div>
</body>
</html>
