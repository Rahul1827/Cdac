<script>

    var number=[1,5,6,4]
    console.log(number);

    //add value at the end 
    number.push(8);
    console.log(number);

    //unshift add the value at first index
    number.unshift(9);
    console.log(number);

    //remove value at the end 
    number.pop()
    console.log(number);

    number.shift();
    console.log(number);

   // includes check the value is present or not in an array if present it will give true
    console.log(number.includes(5));

    // if index will present it will give index number otherwise it returns -1 value
    console.log(number.indexOf(5));
    var productsize=['xl','xxl','l']
    console.log(productsize.join(','));

</script>
